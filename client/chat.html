<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Chat</title>
    <link rel="stylesheet" href="styles/chat.css" />
    <script type="module">
      import { io } from "https://cdn.socket.io/4.3.2/socket.io.esm.min.js";
      const socket = io({
        auth: {
          serverOffset: 0,
          username: JSON.parse(localStorage.getItem("username")) ?? anonymous,
          //token
        },
      });

      document.addEventListener("DOMContentLoaded", () => {
        const chatForm = document.getElementById("chatForm");
        const input = document.getElementById("input");
        const messages = document.getElementById("messages");

        socket.on("chat message", (msg, serverOffset, username) => {
          const item = `<li>
            <small>${username}:</small>
            <p> ${msg} </p>
            </li>`;
          messages.insertAdjacentHTML("beforeend", item);
          socket.auth.serverOffset = serverOffset;
        });

        chatForm.addEventListener("submit", (e) => {
          e.preventDefault();
          if (input.value) {
            socket.emit("chat message", input.value);
            input.value = "";
          }
        });
      });
    </script>
  </head>
  <body>
    <section id="chat-container">
      <nav id="navbar">
        <!-- <h1 id="navbar-title">Chat</h1> -->
        <img class="navbar-img" src="assets/files.png" alt="files" />
        <img class="navbar-img" src="assets/video.png" alt="camera" />
        <img class="navbar-img" src="assets/audio.png" alt="audio" />
        <img class="navbar-img" src="assets/activities.png" alt="activities" />
        <img class="navbar-img" src="assets/info.png" alt="info" />
      </nav>
      <div id="interaction-container">
        <header id="for">
          <h4>Para:</h4>
        </header>
        <ul id="messages"></ul>
      </div>
      <div id="send-container">
        <header id="chat-tools">
          <h4>Fuente</h4>
          <h4>Emojis</h4>
          <h4>Gui√±os</h4>
          <h4>Gift</h4>
          <h4>Zumbido</h4>
        </header>
        <form id="chatForm">
          <textarea
            type="text"
            id="input"
            placeholder="Type a message"
            autocomplete="off"
          ></textarea>
          <button type="submit">Send</button>
        </form>
        <footer id="chat-footer">
          <div>A</div>
          <div>D</div>
        </footer>
      </div>
    </section>
  </body>
</html>
